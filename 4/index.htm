<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Музыка</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #0f0f0f;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        color: #ffffff;
    }
    h1 {
        font-size: 1.4rem;
        font-weight: 500;
        margin-bottom: 0.5em;
    }
    p {
        font-size: 0.95rem;
        opacity: 0.7;
        margin-bottom: 2em;
    }
    button {
        width: 56px;
        height: 56px;
        margin: 16px 12px;
        border: 1px solid rgba(226, 226, 226, 0.322);
        border-radius: 50%;
        background: #000000;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        position: relative;
    }
    button:hover {
        background: #111;
    }
    button:active {
        transform: scale(0.96);
    }
    input[type="range"] {
        -webkit-appearance: none;
        width: 100%;
        height: 2px;
        background: #333;
        border-radius: 1px;
    }
    input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 14px;
        height: 14px;
        background: #fff;
        border-radius: 50%;
        cursor: pointer;
    }
    input[type="range"]::-moz-range-thumb {
        width: 14px;
        height: 14px;
        background: #fff;
        border-radius: 50%;
    }
    #time {
        font-size: 14px;
        opacity: 0.6;
        margin-top: 6px;
    }
    .wrapper {
        min-height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .card {
            max-width: 420px;
            width: 90%;
            text-align: center;
    }
    .player {
        width: 420px;
        text-align: center;
        max-width: 100%;
        padding: 50px;
    }
    .play::before {
        content: "";
        width: 0;
        height: 0;
        border-left: 14px solid #fff;
        border-top: 8px solid transparent;
        border-bottom: 8px solid transparent;
        margin-left: 2px;
    }
    .pause::before,
    .pause::after {
        content: "";
        width: 4px;
        height: 16px;
        background: #fff;
        display: inline-block;
    }
    .pause::before {
        margin-right: 4px;
    }
    .volume::before {
        content: "";
        width: 8px;
        height: 12px;
        background: #fff;
        clip-path: polygon(0 30%, 40% 30%, 70% 0, 70% 100%, 40% 70%, 0 70%);
    }
    .muted::after {
        content: "";
        width: 14px;
        height: 2px;
        background: #fff;
        position: absolute;
        transform: rotate(-45deg);
    }
</style>
</head>

<body>

<div class="player">
    <div class="wrapper">
        <div class="card">
            <h1>Дом на севере</h1>
        </div>
    </div>
    <input id="seek" type="range" min="0" max="100" value="0">
    <div id="time">0:00 / 0:00</div>

    <button id="play" class="play"></button>
    <button id="mute" class="volume"></button>

    <audio id="audio" preload="none">
        <source src="Дом на севере.mp3" type="audio/mpeg">
    </audio>
</div>

<script>
const audio = document.getElementById('audio');
const time = document.getElementById('time');
const playBtn = document.getElementById('play');
const muteBtn = document.getElementById('mute');
const seek = document.getElementById('seek');

function fmt(t) {
    const m = Math.floor(t / 60);
    const s = Math.floor(t % 60).toString().padStart(2, '0');
    return m + ':' + s;
}

audio.addEventListener('timeupdate', () => {
    seek.value = (audio.currentTime / audio.duration) * 100 || 0;
    time.textContent = `${fmt(audio.currentTime)} / ${fmt(audio.duration || 0)}`;
});

playBtn.onclick = () => {
    if (audio.paused) {
        audio.play();
        playBtn.classList.remove('play');
        playBtn.classList.add('pause');
    } else {
        audio.pause();
        playBtn.classList.remove('pause');
        playBtn.classList.add('play');
    }
};

muteBtn.onclick = () => {
    audio.muted = !audio.muted;
    muteBtn.classList.toggle('muted', audio.muted);
};

audio.addEventListener('timeupdate', () => {
    seek.value = (audio.currentTime / audio.duration) * 100 || 0;
});

seek.oninput = () => {
    audio.currentTime = (seek.value / 100) * audio.duration;
};
</script>

</body>

</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Картина и музыка</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #f6f6f4;
            color: #222;
        }

        .wrapper {
            min-height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            max-width: 420px;
            width: 90%;
            text-align: center;
        }

        h1 {
            font-size: 1.4rem;
            font-weight: 500;
            margin-bottom: 0.5em;
        }

        p {
            font-size: 0.95rem;
            opacity: 0.7;
            margin-bottom: 2em;
        }

        audio {
            width: 100%;
        }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="card">
        <h2>Тут музыка к выставке</h2>
    </div>
</div>

</body>
</html>
